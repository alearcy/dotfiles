<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter Nerd Font Propo</family>
      <family>Adwaita Sans</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif Nerd Font Propo</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Agave Nerd Font Mono</family>
      <family>Iosevka Nerd Font Mono</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>
